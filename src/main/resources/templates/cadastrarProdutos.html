<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container px-4 py-5">
    <h1>Cadastrar de Produtos</h1>
    <div class="row g-4 py-5 row-cols-lg-3">
        <form th:action="@{/produtos/cadastrar}" method="post" th:object="${produto}">
            <input type="hidden" name="id" th:value="${produto?.id}" />





            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${produto?.nome}">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" th:value="${produto?.descricao}">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" id="preco" name="preco" th:value="${produto?.preco}">
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="imagem" name="imagem" th:value="${produto?.imagem}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enStok" name="enStok" th:checked="${produto?.enStok}">
                <label class="form-check-label" for="enStok">Em Estoque</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
